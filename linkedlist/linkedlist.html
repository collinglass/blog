<html !DOCTYPE>
	<head>
		<title>linkedlist.js</title>
	</head>
	<body>
		<div id="results"></div>
	</body>

	<script src="linkedlist.js" type="text/javascript"></script>

	<script type="text/javascript">
		var list = new LinkedList();
		list.addNode("Banana");
		list.addNode("Split");
		list.addNode("and Apple");
		list.removeNode();
		var node = list.start;
		while ( node ) {
			document.getElementById("results").innerHTML += (node.value + " ");
			node = node.next;
		};
	</script>
</html>
