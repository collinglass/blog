<html !DOCTYPE>
	<head>
		<title>stack.js</title>
	</head>
	<body>
		<div id="results"></div>
	</body>

	<script src="stack.js" type="text/javascript"></script>
	<script type="text/javascript">
		var stack1 = new Stack();

		stack1.push("And Apple Pie")
		stack1.pop();
		stack1.push("Split");
		stack1.push("Banana");
		
		while ( !stack1.isEmpty() ) {
			document.getElementById("results").innerHTML += (stack1.pop() + " ");
		};
	</script>
</html>
